<div class="flex justify-between items-center mb-6">
  <h4 class="font-bold text-2xl"></h4>
</div>

<div class="relative overflow-x-auto shadow-md sm:rounded-lg" id="table-div">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <caption class="p-5 text-lg font-semibold text-left rtl:text-right text-gray-900 bg-white dark:text-white dark:bg-gray-800">
      Manage Users 
    </caption>
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="px-6 py-3">Name</th>
        <th scope="col" class="px-6 py-3">Email</th>
        <!-- Removed Mobile and DOB columns -->
        <th scope="col" class="px-6 py-3">Verified</th> <!-- New Verified column -->
        <th scope="col" class="px-6 py-3">Role</th> <!-- New Role column -->
        <th scope="col" class="px-6 py-3"><span class="sr-only">Edit</span></th>
      </tr>
    </thead>
    <tbody>
      <!-- Loop through employees array -->
      <tr *ngFor="let item of employees" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
          {{ item.name }}
        </th>
        <td class="px-6 py-4">{{ item.email }}</td>
        <!-- Removed Mobile and DOB columns -->
        <td class="px-6 py-4">
          <span *ngIf="item.verified" class="text-green-600">Verified</span>
          <span *ngIf="!item.verified" class="text-red-600">Unverified</span>
        </td> <!-- Display Verified status -->
        <td class="px-6 py-4">{{item.role}}</td> <!-- Display Role -->
        <td class="px-6 py-4 text-right">
          <button type="button" (click)="loadEmployee(item)" class="font-medium text-blue-600 dark:text-blue-500 hover:underline mr-2">Edit</button>
          <!-- <button type="button"
            (click)="verifyUser(item._id)"  
            class="font-medium text-green-600 dark:text-green-500 hover:underline mr-2"
            [disabled]="item.verified">
            {{ item.verified ? 'Verified' : 'Verify' }}
          </button>  -->
          <!-- <button type="button" (click)="item._id && deleteEmployee(item._id)" class="font-medium text-red-600 dark:text-red-500 hover:underline">Delete</button> -->
        </td>
      </tr>
    </tbody>
  </table>
</div>

<br>

<button id="logout-id" type="button" (click)="logout()"
  class="text-white bg-blue-900 hover:bg-gray-800 focus:outline-none font-medium rounded-full px-6 py-3 text-center mb-2">
  Log out
</button>

<app-model [isOpen]="isModelOpen" (closeModel)="closeModel()">
  <app-employee-form (onCloseModel)="closeModel()" [data]="employee"></app-employee-form>
</app-model>
