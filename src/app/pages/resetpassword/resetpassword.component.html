<div class="forgot-password-container">
  <h1>Forgot Password</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="password">Password</label>
      <input
        formControlName="password"
        type="password"
        id="password"
        placeholder="Enter new password"
      />
      <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
        <small class="error-color">Password is required.</small>
      </div>
    </div>
    
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        formControlName="confirmPassword"
        type="password"
        id="confirmPassword"
        placeholder="Confirm new password"
      />
      <div *ngIf="form.get('confirmPassword')?.invalid && form.get('confirmPassword')?.touched">
        <small class="error-color">Confirm Password is required.</small>
      </div>
      <div *ngIf="passwordsMismatch && form.get('confirmPassword')?.touched">
        <small class="error-color">Passwords do not match.</small>
      </div>
    </div>

    <button type="submit" class="btn-primary" [disabled]="form.invalid || passwordsMismatch">
      Set New Password
    </button>
  </form>
</div>
