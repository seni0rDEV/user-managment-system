<div class="flex flex-col bg-white max-w-md show rounded-lg p-6 gap-6">
  <h4 class="text-lg font-bold">Login</h4>
  <div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off" novalidate>
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="text" id="email" class="form-control" formControlName="email" [ngClass]="{'invalid': loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched, 'valid': loginForm.get('email')?.valid}">
        <span *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched" class="form-error">Email Address is required.</span>
      </div>
      <div class="form-group mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password" [ngClass]="{'invalid': loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched, 'valid': loginForm.get('password')?.valid}" placeholder="password">
        <span *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched" class="form-error">Password is required.</span>
      </div>
      <button type="submit" class="btn-primary">Submit</button>
    </form>
  </div>
</div>
